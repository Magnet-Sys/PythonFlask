<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio II</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio_2.css">
</head>
<body>
    <form method="POST">
        <h2>Ingrese tres nombres:</h2>
        <div>
            <label for="nombre1">Nombre 1:</label>
            <input type="text" name="nombre1" id="nombre1" required>
        </div>
        <div>
            <label for="nombre2">Nombre 2:</label>
            <input type="text" name="nombre2" id="nombre2" required>
        </div>
        <div>
            <label for="nombre3">Nombre 3:</label>
            <input type="text" name="nombre3" id="nombre3" required>
        </div>
        <input type="submit" value="Enviar"/>
    </form>
    <div class="resultado">
    {% if nombre is not none or longitud is not none %}
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre }}</p>
        <p>El nombre tiene: {{ longitud }} caracteres</p>
    {% endif %}
    </div>
    <a href="{{ url_for('index') }}" class="volver-btn">Volver al inicio</a>
</body>
</html>
